service:
  flush: 1
  log_level: info

pipeline:
  inputs:
    - name: http
      listen: 0.0.0.0
      port: 8889

      processors:
        logs:
          - name: opentelemetry_envelope

          - name: content_modifier
            context: otel_resource_attributes
            action: upsert
            key: service.name
            value: fluent-bit

  outputs:
    - name: stdout
      match: '*'
    - name: opentelemetry
      match: '*'
      host: 'otel-collector'
      port: 4318
      metrics_uri: '/v1/metrics'
      logs_uri: '/v1/logs'
      traces_uri: '/v1/traces'
      header: 
        - x-oneuptime-token aaa670e0-ac15-11ef-9e8b-0bf23dab1c65


 